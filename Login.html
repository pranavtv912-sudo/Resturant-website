<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Our RESTAURANT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 CSS ONLY -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      min-height: 100vh;
      padding-top: 70px; /* space for navbar */
    }

    .login-card {
      max-width: 400px;
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .login-title {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- NAVBAR (toggle won't work because JS is removed) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="HOME.HTML">Our Resturant</a>

      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse show">
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item"><a class="nav-link active" href="index.HTML">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="BUILD.HTML">Build</a></li>
          <li class="nav-item"><a class="nav-link" href="BOOK.HTML">Book Slot</a></li>
          <li class="nav-item"><a class="nav-link" href="CONTACT.HTML">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- LOGIN CARD -->
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card">
      <h3 class="text-center login-title" >Login</h3>

      <form action="#" method="post">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter Email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter Password" required>
        </div>

        <button class="btn btn-dark w-100 mt-2">Login</button>
      </form>

      <p class="text-center mt-3" style="font-size: 14px;">
      </p>
    </div>
  </div>

</body>
</html>
